  <style>
    :root {
      --primary-color: #e06c71; /* Rosa principal */
      --secondary-color: #90caf9; /* Azul mais claro para contrastes */
      --accent-color: #bbdefb; /* Azul suave para detalhes */
      --background-color: #f9f9f9; /* Fundo claro */
      --text-color: #333; /* Texto escuro */
      --white: #fff; /* Branco */
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1); /* Sombra suave */
      --border-radius: 12px; /* Bordas arredondadas */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header, footer {
      background-color: var(--primary-color);
      color: var(--white);
      box-shadow: var(--shadow);
    }

    header {
      padding: 0.3rem 0;
    }

    .navbar-brand img {
      width: 50px;
      transition: transform 0.3s ease;
    }

    .navbar-brand img:hover {
      transform: scale(1.1);
    }

    .nav-link {
      color: var(--white) !important;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--white);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .social-icons a {
      color: var(--white) !important;
      font-size: 1rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: translateY(-3px);
      color: var(--secondary-color) !important;
    }

    .carousel {
      height: 300px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin: 1rem auto;
      max-width: 1200px;
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .carousel-item:hover img {
      transform: scale(1.05);
    }

    .destaques {
      padding: 2rem 1rem;
      text-align: center;
    }

    .destaques h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--primary-color);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .instagram {
      background-color: var(--white);
      padding: 2rem 1rem;
      text-align: center;
    }

    .instagram h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--primary-color);
    }

    .reel-container {
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 300px; /* Mesma altura da imagem */
    }

    .reel-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .instagram-post {
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 300px; /* Mesma altura do vídeo */
    }

    .instagram-post img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: var(--primary-color) !important;
      color: var(--white);
      padding: 1rem 0;
      text-align: center;
    }

    footer a {
      color: var(--white) !important;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--secondary-color) !important;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-nav {
        flex-direction: column;
        width: 100%;
      }

      .nav-item {
        margin: 0.5rem 0;
      }

      .carousel {
        height: 200px;
      }

      .grid-container {
        grid-template-columns: 1fr;
      }

      .reel-container, .instagram-post {
        height: 200px; /* Ajuste para dispositivos móveis */
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeInUp {
      animation: fadeInUp 0.8s ease-out;
    }
  </style>
</head>
